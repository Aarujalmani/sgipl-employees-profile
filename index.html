<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    .card {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 16px;
    }

    h2 {
      margin: 0;
      color: #333;
    }

    p {
      margin: 6px 0;
      color: #555;
    }

    .label {
      color: #007bff;
      font-weight: bold;
    }

    .footer-logo {
      text-align: center;
      margin-top: 30px;
      opacity: 0.5;
    }

    .footer-logo img {
      height: 40px;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- Company Logo Header -->
  <div class="logo">
    <img src="assets/logo.png" alt="Super Gifts India Logo">
  </div>

  <div id="profile"></div>

  <!-- Company Logo Footer -->
  <div class="footer-logo">
    <img src="assets/logo.png" alt="Super Gifts India Logo Footer">
  </div>

  <script>
    async function loadEmployeeProfile() {
      const urlParams = new URLSearchParams(window.location.search);
      const empId = urlParams.get('id');
      const container = document.getElementById('profile');

      if (!empId) {
        container.innerHTML = '<div class="error">❌ No Employee ID Provided in URL</div>';
        return;
      }

      try {
        const res = await fetch('employees.json');
        const data = await res.json();
        const employee = data.find(emp => emp.id === empId);

        if (!employee) {
          container.innerHTML = '<div class="error">❌ Employee Not Found</div>';
          return;
        }

        container.innerHTML = `
          <div class="card">
            <img class="profile-img" src="${employee.photo}" alt="${employee.name}" />
            <h2>${employee.name}</h2>
            <p><span class="label">ID:</span> ${employee.id}</p>
            <p><span class="label">Department:</span> ${employee.department}</p>
            <p><span class="label">Email:</span> ${employee.email}</p>
            <p><span class="label">Phone:</span> ${employee.phone}</p>
          </div>
        `;
      } catch (error) {
        container.innerHTML = '<div class="error">⚠️ Error loading profile</div>';
        console.error(error);
      }
    }

    loadEmployeeProfile();
  </script>
</body>
</html>
